<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Massimiliano Tusini">
    <meta name="content" content="Toboolist">
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Banner inizale -->
    <header>
        <div class="banner">
            <img src="img/Logo.png" alt="Logo Boolean" id="logo">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>
    <!-- Aggiunta container -->
    <main>
        <div class="container">

            <!-- Aggiunta bottoni -->
            <div class="header-container">
                <button class="add-task">Add task</button>
                <button class="add-section">Add section</button>
            </div>

            <!-- Aggiunta cose da fare -->
            <div class="main-container">

            <!-- New Task -->
             <section>
              <h3>&blacktriangledown;New Task</h3>
                <ul>
                  <li>
                    <span class="task-status done">&check;</span>
                    <span>Quarterly Newsletter</span>
                    <span class="task-category blue">Editorial</span>
                  </li>
                </ul>
             </section>



              

    
   



    </main>
    
    
</body>
</html>
